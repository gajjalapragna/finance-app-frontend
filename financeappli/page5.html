<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="page5.css">

</head>
<body>
<header class="header">
    <img src="https://th.bing.com/th/id/OIP.jgpvmbYCSyfq2eZgJSpbFQHaF7?w=266&h=213&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="" width="70px"class="logo">
    <button class="button" onclick="openFinancerProfileModal()">Financer Profile</button>
    <button class="button" onclick="openRatingModal()">Rating</button>
    <!-- <div class="search-bar">
        <input type="text" placeholder="Search by ID, Name, or Email">
        <button class="button">Search</button>
    </div> -->
    <div class="search-bar">
        <form action="/action_page.php">
          <input type="text" placeholder="Search.." name="search">
        </form>
      </div>
    </div>
    
    <button class="button" onclick="openBorrowerBarModal()">Barrower Bar</button>
    <button class="button" onclick="openTicketSizeModal()">Ticket Size</button>
    <button class="button">My Requirements</button>
</header>
<div id="financerProfileModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeFinancerProfileModal()">&times;</span>
        <label for="profile-image" class="profile-image">
            <input type="file" id="profile-image" style="display: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="grey" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 1.5a6.5 6.5 0 1 0 0 13 6.5 6.5 0 0 0 0-13zm0 9a.5.5 0 0 1-.5-.5V6a.5.5 0 0 1 1 0v4.5a.5.5 0 0 1-.5.5zm0-8a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5zM3.5 8a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zM8 3.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zM12.5 8a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 1 .5-.5z"/>
            </svg>
        </label>
        <div class="username">User Name</div>
        <div>
            <p>Information about the financer goes here...</p>
        </div>
        <div>
            <h3>Personal Details</h3>
            <form>
                <ul>Email-id: </ul>
                <ul>Phone Number:</ul>
            </form>
        </div>
    </div>
</div>
<div id="ratingModal" class="modal">
    <div class="rating-modal-content">
        <span class="close" onclick="closeRatingModal()">&times;</span>
        <h3>Rate and Review</h3>
        <div class="stars">
            <input type="radio" name="rating" id="star5" value="5">
            <label for="star5">&#9733;</label>
            <input type="radio" name="rating" id="star4" value="4">
            <label for="star4">&#9733;</label>
            <input type="radio" name="rating" id="star3" value="3">
            <label for="star3">&#9733;</label>
            <input type="radio" name="rating" id="star2" value="2">
            <label for="star2">&#9733;</label>
            <input type="radio" name="rating" id="star1" value="1">
            <label for="star1">&#9733;</label>
        </div>
        <textarea class="review-input" placeholder="Write a review..."></textarea>
        <button class="button1" onclick="submitRating()">Submit</button>
    </div>
</div>
<div id="barrowerBarModal" class="modal">
    <div class="barrower-modal-content">
        <span class="close" onclick="closeBorrowerBarModal()">&times;</span>
        <h3>Barrower Bar</h3>
        <div class="barrower-radio">
            <input type="radio" name="barrower-status" id="active" value="Active">
            <label for="active">Active</label><br>
            <input type="radio" name="barrower-status" id="inactive" value="Inactive">
            <label for="inactive">Inactive</label><br>
            <input type="radio" name="barrower-status" id="barrowers-bar" value="Barrower's Bar">
            <label for="barrowers-bar">Barrower's Bar</label><br>
        </div>
        <button class="button1" onclick="submitBorrowerStatus()">Submit</button>
    </div>
</div>
<div id="ticketSizeModal" class="modal">
    <div class="ticket-size-modal-content">
        <span class="close" onclick="closeTicketSizeModal()">&times;</span>
        <h3>Ticket Size</h3>
        <div class="form-check">
            <input type="checkbox" id="ticket1" name="ticket1" value="RS.1-RS.10,000">
            <label for="ticket1">RS.1-RS.10,000</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="ticket2" name="ticket2" value="RS.10,000-RS.1,00,000">
            <label for="ticket2">RS.10,000-RS.1,00,000</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="ticket3" name="ticket3" value="RS.1,00,000-RS.10,00,000">
            <label for="ticket3">RS.1,00,000-RS.10,00,000</label>
        </div>
        <button class="button1" onclick="submitTicketSize()">Submit</button>
    </div>
</div>
<div id="myRequirementsModal" class="modal">
    <div class="my-requirements-modal-content">
        <span class="close" onclick="closeMyRequirementsModal()">&times;</span>
        <h3>My Requirements</h3><br>
        <br>
        <div class="file-upload">
            <input type="file" id="file-upload-input">
            <label for="file-upload-input">Choose a file</label><br><br>
        </div>
        <button class="button1" onclick="submitMyRequirements()">Submit</button>
    </div>
</div>
<script>
var financerProfileModal = document.getElementById('financerProfileModal');
var ratingModal = document.getElementById('ratingModal');
var barrowerBarModal = document.getElementById('barrowerBarModal');
var ticketSizeModal = document.getElementById('ticketSizeModal');
var myRequirementsModal = document.getElementById('myRequirementsModal');
var financerProfileBtn = document.querySelector('.header .button:nth-of-type(1)');
var ratingBtn = document.querySelector('.header .button:nth-of-type(2)');
var barrowerBarBtn = document.querySelector('.header .button:nth-of-type(3)');
var ticketSizeBtn = document.querySelector('.header .button:nth-of-type(4)');
var myRequirementsBtn = document.querySelector('.header .button:nth-of-type(5)');
var financerProfileCloseBtn = document.querySelector('#financerProfileModal .close');
var ratingCloseBtn = document.querySelector('#ratingModal .close');
var barrowerBarCloseBtn = document.querySelector('#barrowerBarModal .close');
var ticketSizeCloseBtn = document.querySelector('#ticketSizeModal .close');
var myRequirementsCloseBtn = document.querySelector('#myRequirementsModal .close');
financerProfileBtn.onclick = function() {
    financerProfileModal.style.display = "block";
}
ratingBtn.onclick = function() {
    ratingModal.style.display = "block";
}
barrowerBarBtn.onclick = function() {
    barrowerBarModal.style.display = "block";
}
ticketSizeBtn.onclick = function() {
    ticketSizeModal.style.display = "block";
}
financerProfileCloseBtn.onclick = function() {
    financerProfileModal.style.display = "none";
}
ratingCloseBtn.onclick = function() {
    ratingModal.style.display = "none";
}
barrowerBarCloseBtn.onclick = function() {
    barrowerBarModal.style.display = "none";
}
ticketSizeCloseBtn.onclick = function() {
    ticketSizeModal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == financerProfileModal) {
        financerProfileModal.style.display = "none";
    }
    if (event.target == ratingModal) {
        ratingModal.style.display = "none";
    }
    if (event.target == barrowerBarModal) {
        barrowerBarModal.style.display = "none";
    }
    if (event.target == ticketSizeModal) {
        ticketSizeModal.style.display = "none";
    }
}
myRequirementsBtn.onclick = function() {
    myRequirementsModal.style.display = "block";
}
myRequirementsCloseBtn.onclick = function() {
    myRequirementsModal.style.display = "none";
}
window.onclick = function(event) {
    if (event.target == myRequirementsModal) {
        myRequirementsModal.style.display = "none";
    }
}
function submitMyRequirements() {
    alert("My Requirements submitted!");
}
function closeMyRequirementsModal() {
    myRequirementsModal.style.display = "none";
}
</script>
</body>
</html>
